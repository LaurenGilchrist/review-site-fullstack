<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
<head>
	<title>category</title>
</head>

<body>
	<h2 th:text="'Reviews for: ' + ${categoriesModel.beverage}"></h2>
	
	<div th:each="review: ${categoriesModel.reviews}">
		<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>
	</div>
	
	
</body>
</html>
